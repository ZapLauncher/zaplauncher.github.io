<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #001f3f);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6em;
      color: #00bfff;
      margin: 0;
    }

    h2 {
      font-size: 2em;
      margin: 10px 0 30px;
    }

    p {
      max-width: 500px;
      margin-bottom: 40px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0074d9;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #005fa3;
    }

    .logo {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 40px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Oops! The page you’re looking for doesn’t exist or has been moved. Try going back to the homepage.</p>
  <a href="index.html">← Back to Home</a>

  <div class="logo">Zap Launcher</div>

</body>
</html>
